
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Output2 Generator</title>
  <style>
    body {
      background-color: #f0faef;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Output2 Generator</h1>
  <p><strong>Version:</strong> 2025-06-26 (Robust error-handling)</p>
  <input type="file" id="rawFile" accept=".xlsx" />
  <button onclick="uploadFile()">อัปโหลดไฟล์</button>
  <p id="uploadStatus"></p>
  <div class="error" id="errorMsg"></div>

  <script>
    async function uploadFile() {
      const errorBox = document.getElementById("errorMsg");
      errorBox.textContent = "";
      const fileInput = document.getElementById("rawFile");
      const file = fileInput.files[0];
      if (!file) {
        errorBox.textContent = "กรุณาไฟล์มาอัปโหลดก่อน";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://output2-generator-production.up.railway.app/upload_raw_data", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        if (!data || typeof data !== "object") {
          throw new Error("รูปแบบ Response ไม่ได้ในรูปแบบที่ต้องการ");
        }

        populateSelect("months", data.months);
        populateSelect("category2", data.category2Options);
        populateSelect("category3", data.category3Options);
        populateSelect("status", data.statusOptions);
        populateSelect("processStatus", data.processStatusOptions);

        document.getElementById("uploadStatus").textContent = "อัปโหลดแล้ว: 100%";
      } catch (err) {
        errorBox.textContent = `เกิดพลาด: ${err.message}`;
      }
    }

    function populateSelect(id, options) {
      const errorBox = document.getElementById("errorMsg");
      if (!Array.isArray(options)) {
        errorBox.textContent += `\nไม่มี options ที่มาให้ ${id}`;
        return;
      }

      console.log(`Populating ${id} with`, options);
      // Placeholder: ตัวอย่างการ populate จริงจะเพิ่ม element <select> ตาม id
    }
  </script>
</body>
</html>
