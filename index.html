<!DOCTYPE html>

</head>
<body>
  <h1>Output2 Generator</h1>
  <div id="version">Version: 2025-06-26 17:45 (GMT+7)</div>

  <div class="section">
    <label>‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå Raw Data (.xlsx)</label>
    <input type="file" id="rawFile" accept=".xlsx"/>
    <button onclick="uploadFile()">üì§ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå</button>
    <div class="progress-container"><div class="progress-bar" id="uploadBar"></div></div>
    <div id="progressText"></div>
  </div>

  <div class="section">
    <label>‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏î‡∏∑‡∏≠‡∏ô:</label>
    <select id="months" multiple></select>
  </div>
  <div class="section">
    <label>‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà2:</label>
    <div class="select-wrapper">
      <select id="category2" multiple></select>
      <button onclick="addAll('category2')">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
    </div>
  </div>
  <div class="section">
    <label>‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà3:</label>
    <div class="select-wrapper">
      <select id="category3" multiple></select>
      <button onclick="addAll('category3')">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
    </div>
  </div>
  <div class="section">
    <label>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞:</label>
    <select id="status" multiple></select>
  </div>
  <div class="section">
    <label>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ Process:</label>
    <select id="processStatus" multiple></select>
  </div>
  <div class="section">
    <label>‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•:</label>
    <label><input type="radio" name="filterType" value="top5" checked /> Top 5</label>
    <label><input type="radio" name="filterType" value="all" /> ‡πÅ‡∏™‡∏î‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</label>
  </div>

  <button onclick="generateOutput()">üì• ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î Output2</button>

  <script>
    const backendURL = "https://output2-generator-production.up.railway.app";

    function uploadFile() {
      const fileInput = document.getElementById("rawFile");
      const file = fileInput.files[0];
      if (!file) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå");
        return;
      }

      const formData = new FormData();
      formData.append("rawFile", file);

      const xhr = new XMLHttpRequest();
      xhr.open("POST", backendURL + "/extract_months_categories", true);
      xhr.upload.onprogress = function(e) {
        if (e.lengthComputable) {
          const percent = Math.round((e.loaded / e.total) * 100);
          document.querySelector(".progress-container").style.display = "block";
          document.getElementById("uploadBar").style.width = percent + "%";
          document.getElementById("progressText").innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î... " + percent + "%";
        }
      };
      xhr.onload = function() {
        if (xhr.status === 200) {
          const data = JSON.parse(xhr.responseText);
          populate("months", data.months);
          populate("category2", data.category2);
          populate("category3", data.category3);
          populate("status", data.status);
          populate("processStatus", data.process_status);
          document.getElementById("progressText").innerText = "‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!";
        } else {
          alert("‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡∏à‡∏≤‡∏Å‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå");
        }
      };
      xhr.onerror = function() {
        alert("‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå‡πÑ‡∏î‡πâ");
      };
      xhr.send(formData);
    }

    function populate(id, list) {
      const select = document.getElementById(id);
      select.innerHTML = "";
      list.forEach(val => {
        const opt = document.createElement("option");
        opt.value = val;
        opt.text = val;
        select.appendChild(opt);
      });
    }

    function addAll(selectId) {
      const select = document.getElementById(selectId);
      for (let i = 0; i < select.options.length; i++) {
        select.options[i].selected = true;
      }
    }

    function generateOutput() {
      const file = document.getElementById("rawFile").files[0];
      const formData = new FormData();
      formData.append("rawFile", file);
      ["months", "category2", "category3", "status", "processStatus"].forEach(id => {
        const options = document.getElementById(id).selectedOptions;
        for (const opt of options) {
          formData.append(id + "[]", opt.value);
        }
      });
      const type = document.querySelector("input[name='filterType']:checked").value;
      formData.append("filterType", type);

      fetch(backendURL + "/generate_output2", {
        method: "POST",
        body: formData
      })
      .then(res => res.blob())
      .then(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "Output2.xlsx";
        a.click();
      });
    }
  </script>
</body>
</html>
