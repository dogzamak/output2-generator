
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output2 Generator</title>
    <style>
        body {
            background-color: #edf7ec;
            font-family: Tahoma, sans-serif;
            margin: 20px;
        }
        h1 {
            color: darkgreen;
        }
        .section {
            margin-top: 20px;
        }
        .label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 1em;
        }
        .upload-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Output2 Generator</h1>
    <p><strong>Version:</strong> 2025-06-26 (UI restored)</p>
    
    <div class="section">
        <label class="label">อัปโหลดไฟล์ Raw Data (.xlsx):</label>
        <input type="file">
        <button class="upload-btn">อัปโหลดไฟล์</button>
    </div>

    <div class="section">
        <label class="label">เลือกเดือน:</label>
        <textarea readonly>Jan 2025
Feb 2025
Mar 2025
Apr 2025
May 2025</textarea>
    </div>

    <div class="section">
        <label class="label">หมวดหมู่2:</label>
        <textarea readonly>Asset Management System (AMS)
HRIS
HRMS
Kissflow
SAP Functional - การทำงานใน Module ต่างๆ
Time Attendance (Snap Plus)</textarea>
    </div>

    <div class="section">
        <label class="label">หมวดหมู่3:</label>
        <textarea readonly>ตัวอย่างรายการหมวดหมู่3</textarea>
    </div>

    <div class="section">
        <label class="label">สถานะ:</label>
        <textarea readonly>Closed
In Progress
Opened</textarea>
    </div>

    <div class="section">
        <label class="label">สถานะ Process:</label>
        <textarea readonly>Opened
Closed</textarea>
    </div>
</body>
</html>
