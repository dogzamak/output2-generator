<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Output2 Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; padding: 2rem; }
    .container { max-width: 720px; margin: auto; }
    .title { font-size: 2rem; font-weight: bold; text-align: center; margin-bottom: 2rem; }
    .dropdown-section { margin-top: 1.5rem; }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">üìä Output2 Generator</div>
    <form id="uploadForm">
      <div class="mb-3">
        <label for="rawFile" class="form-label fw-bold">‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå Excel (.xlsx)</label>
        <input class="form-control" type="file" id="rawFile" name="rawFile" accept=".xlsx" required>
      </div>
      <button class="btn btn-primary" type="submit">Upload</button>
    </form>

    <div class="dropdown-section">
      <label class="form-label fw-bold">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏î‡∏∑‡∏≠‡∏ô:</label>
      <select id="monthSelect" class="form-select mb-3" multiple></select>
    </div>

    <div class="dropdown-section">
      <label class="form-label fw-bold">‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà2:</label>
      <div class="d-flex">
        <select id="category2Select" class="form-select me-2" multiple></select>
        <button type="button" id="addAllCategory2" class="btn btn-outline-secondary">Add All</button>
      </div>
    </div>

    <div class="dropdown-section">
      <label class="form-label fw-bold">‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà3:</label>
      <div class="d-flex">
        <select id="category3Select" class="form-select me-2" multiple></select>
        <button type="button" id="addAllCategory3" class="btn btn-outline-secondary">Add All</button>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const rawFileInput = document.getElementById('rawFile');
    const monthSelect = document.getElementById('monthSelect');
    const category2Select = document.getElementById('category2Select');
    const category3Select = document.getElementById('category3Select');

    const API_BASE = "https://output2-generator-production.up.railway.app";

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const file = rawFileInput.files[0];
      if (!file) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå‡∏Å‡πà‡∏≠‡∏ô");

      const formData = new FormData();
      formData.append("rawFile", file);

      try {
        const res = await fetch(`${API_BASE}/extract_months_categories`, {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        if (data.error) throw new Error(data.error);

        // Clear and fill options
        const createOptions = (selectElem, values) => {
          selectElem.innerHTML = '';
          values.forEach(v => {
            const option = document.createElement('option');
            option.value = v;
            option.textContent = v;
            selectElem.appendChild(option);
          });
        };

        // Sort months from old to new
        const monthOrder = data.months.sort((a, b) => {
          const getDate = str => new Date(str.replace(/([a-zA-Z]+)\s(\d{4})/, '1 $1 $2'));
          return getDate(a) - getDate(b);
        });

        createOptions(monthSelect, monthOrder);
        createOptions(category2Select, data.category2);
        createOptions(category3Select, data.category3);
      } catch (err) {
        alert("‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå\n" + err.message);
      }
    });

    document.getElementById("addAllCategory2").addEventListener("click", () => {
      [...category2Select.options].forEach(opt => opt.selected = true);
    });

    document.getElementById("addAllCategory3").addEventListener("click", () => {
      [...category3Select.options].forEach(opt => opt.selected = true);
    });
  </script>
</body>
</html>
