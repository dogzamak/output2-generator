    function generateOutput() {
      const file = $("#rawFile")[0].files[0];
      const formData = new FormData();
      formData.append("rawFile", file);
      $("#months option:selected").each((i, opt) => formData.append("months[]", opt.value));
      $("#categories2 option:selected").each((i, opt) => formData.append("category2[]", opt.value));
      $("#categories3 option:selected").each((i, opt) => formData.append("category3[]", opt.value));
      $("#status option:selected").each((i, opt) => formData.append("status[]", opt.value));
      $("#processStatus option:selected").each((i, opt) => formData.append("process_status[]", opt.value));
