
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Output2 Generator</title>
  <style>

<body>
  <h1>Output2 Generator</h1>
  <p>Version: 2025-06-26 (CORS verified)</p>
  <input type="file" id="fileInput" />
  <button class="btn" onclick="uploadFile()">ğŸ“¤ à¸­à¸±à¸›à¹‚à¸«à¸¥à¸”à¹„à¸Ÿà¸¥à¹Œ</button>
  <p id="progressText"></p>

  <label>à¹€à¸¥à¸·à¸­à¸à¹€à¸”à¸·à¸­à¸™:</label>
  <select id="monthSelect" multiple></select>

  <label>à¸«à¸¡à¸§à¸”à¸«à¸¡à¸¹à¹ˆ2:</label>
  <select id="cat2Select" multiple></select>

  <label>à¸«à¸¡à¸§à¸”à¸«à¸¡à¸¹à¹ˆ3:</label>
  <select id="cat3Select" multiple></select>

  <label>à¸ªà¸–à¸²à¸™à¸°:</label>
  <select id="statusSelect" multiple></select>

  <label>à¸ªà¸–à¸²à¸™à¸° Process:</label>
  <select id="processStatusSelect" multiple></select>

  <script>
    const endpoint = "https://output2-generator-production.up.railway.app/upload_raw_data";
    async function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("à¸à¸£à¸¸à¸“à¸²à¹€à¸¥à¸·à¸­à¸à¹„à¸Ÿà¸¥à¹Œ");
      const formData = new FormData();
      formData.append("file", file);
      const res = await fetch(endpoint, {
        method: "POST",
        body: formData
      });
      if (!res.ok) return alert("âŒ Upload failed");
      const data = await res.json();
      populateSelect("monthSelect", data.months);
      populateSelect("cat2Select", data.category2Options);
      populateSelect("cat3Select", data.category3Options);
      populateSelect("statusSelect", data.statusOptions);
      populateSelect("processStatusSelect", data.processStatusOptions);
      document.getElementById("progressText").innerText = "à¸­à¸±à¸›à¹‚à¸«à¸¥à¸”à¹à¸¥à¹‰à¸§: 100%";
    }

    function populateSelect(id, options) {
      const select = document.getElementById(id);
      select.innerHTML = "";
      if (!Array.isArray(options)) return;
      options.forEach(opt => {
        const el = document.createElement("option");
        el.value = opt;
        el.textContent = opt;
        select.appendChild(el);
      });
    }
  </script>
</body>
</html>
