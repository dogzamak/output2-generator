
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Output2 Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #e6f9e6;
      padding: 20px;
    }
    .select2-container--default .select2-selection--multiple {
      border: 1px solid #ced4da;
      border-radius: 0.375rem;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">üìä Output2 Generator</h2>

    <div class="mb-3">
      <label for="fileInput" class="form-label fw-bold">‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå Excel (.xlsx)</label>
      <input class="form-control" type="file" id="fileInput" accept=".xlsx"/>
      <button class="btn btn-success mt-2" id="uploadBtn">Upload</button>
    </div>

    <div id="selectors" style="display:none;">
      <div class="mb-3">
        <label class="form-label">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏î‡∏∑‡∏≠‡∏ô (Month):</label>
        <select class="form-select" id="monthSelect" multiple></select>
      </div>

      <div class="mb-3">
        <label class="form-label">‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà 2:</label>
        <select class="form-select" id="category2Select" multiple></select>
        <button class="btn btn-outline-primary btn-sm" id="addAllCategory2">Add All</button>
      </div>

      <div class="mb-3">
        <label class="form-label">‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà 3:</label>
        <select class="form-select" id="category3Select" multiple></select>
        <button class="btn btn-outline-primary btn-sm" id="addAllCategory3">Add All</button>
        <textarea id="category3PasteArea" class="form-control mt-2" rows="3" placeholder="‡∏ß‡∏≤‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà3 ‡∏à‡∏≤‡∏Å Excel..."></textarea>
        <button class="btn btn-outline-success btn-sm mt-1" onclick="selectFromTextarea()">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà‡∏ß‡∏≤‡∏á‡πÑ‡∏ß‡πâ</button>
      </div>

      <div class="mb-3">
        <label class="form-label">‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="filterType" id="top5" value="top5" checked>
          <label class="form-check-label" for="top5">Top 5</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="filterType" id="all" value="all">
          <label class="form-check-label" for="all">‡πÅ‡∏™‡∏î‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</label>
        </div>
      </div>

      <button class="btn btn-success" id="downloadBtn">üì• ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î Output2</button>
    </div>
  </div>

  <script>
    const backendURL = "https://output2-generator-production.up.railway.app";

    $("#uploadBtn").click(function () {
      const file = $("#fileInput")[0].files[0];
      if (!file) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå‡∏Å‡πà‡∏≠‡∏ô");

      const formData = new FormData();
      formData.append("rawFile", file);

      fetch(backendURL + "/extract_months_categories", {
        method: "POST",
        body: formData,
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.error) return alert("‚ùå " + data.error);

          $("#selectors").show();

          const monthSelect = $("#monthSelect").empty();
          data.months.forEach((m) => {
            monthSelect.append(`<option value="${m}">${m}</option>`);
          });

          const cat2 = $("#category2Select").empty();
          data.category2.forEach((c) => {
            cat2.append(`<option value="${c}">${c}</option>`);
          });

          const cat3 = $("#category3Select").empty();
          data.category3.forEach((c) => {
            cat3.append(`<option value="${c}">${c}</option>`);
          });

          $("#monthSelect, #category2Select, #category3Select").select2();
        })
        .catch(() => alert("‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å backend ‡πÑ‡∏î‡πâ"));
    });

    $("#addAllCategory2").click(() => {
      $("#category2Select option").prop("selected", true);
      $("#category2Select").trigger("change");
    });

    $("#addAllCategory3").click(() => {
      $("#category3Select option").prop("selected", true);
      $("#category3Select").trigger("change");
    });

    function selectFromTextarea() {
      const input = document.getElementById("category3PasteArea").value;
      const lines = input.split(/\r?\n|,|;/).map(line => line.trim()).filter(line => line !== "");
      const select = document.getElementById("category3Select");

      for (const option of select.options) {
        option.selected = lines.includes(option.value);
      }
      $("#category3Select").trigger("change");
    }

    $("#downloadBtn").click(function () {
      const file = $("#fileInput")[0].files[0];
      const months = $("#monthSelect").val();
      const cat2 = $("#category2Select").val();
      const cat3 = $("#category3Select").val();
      const filterType = $("input[name='filterType']:checked").val();

      if (!file || !months.length || !cat2.length || !cat3.length) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ó‡∏∏‡∏Å‡∏ä‡πà‡∏≠‡∏á");
        return;
      }

      const formData = new FormData();
      formData.append("rawFile", file);
      months.forEach((m) => formData.append("months[]", m));
      cat2.forEach((c) => formData.append("category2[]", c));
      cat3.forEach((c) => formData.append("category3[]", c));
      formData.append("filterType", filterType);

      fetch(backendURL + "/generate_output2", {
        method: "POST",
        body: formData,
      })
        .then((res) => {
          if (!res.ok) throw new Error("Download failed");
          return res.blob();
        })
        .then((blob) => {
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "Output2.xlsx";
          a.click();
        })
        .catch(() => {
          alert("‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏î‡πâ");
        });
    });
  </script>
</body>
</html>
