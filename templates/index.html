
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Output2 Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #e9f5e9;
    }
    h1 { color: #2a702a; }
    .section { margin-bottom: 20px; }
    .section label { display: block; font-weight: bold; margin-bottom: 5px; }
    select, input[type=file] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    .select2-container { width: 100% !important; }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Output2 Generator</h1>
  <div class="section">
    <label>อัปโหลดไฟล์ Excel (Raw data):</label>
    <input type="file" id="rawFile" />
  </div>
  <div class="section">
    <label>เลือกเดือน:</label>
    <select id="months" multiple></select>
  </div>
  <div class="section">
    <label>หมวดหมู่2:</label>
    <select id="categories2" multiple></select>
  </div>
  <div class="section">
    <label>หมวดหมู่3:</label>
    <select id="categories3" multiple></select>
  </div>
  <div class="section">
    <label>สถานะ:</label>
    <select id="status" multiple></select>
  </div>
  <div class="section">
    <label>สถานะ Process:</label>
    <select id="processStatus" multiple></select>
  </div>
  <div class="section">
    <label>ตัวเลือกแสดงผล:</label>
    <label><input type="radio" name="filterType" value="top5" checked /> แสดงเฉพาะ Top 5</label>
    <label><input type="radio" name="filterType" value="all" /> แสดงทั้งหมด</label>
  </div>
  <button onclick="generateOutput()">ดาวน์โหลด Output2</button>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    const backendURL = "https://output2-generator-production.up.railway.app";

    $(document).ready(() => {
      $("select").select2();
      $("#rawFile").on("change", handleFileUpload);
    });

    function handleFileUpload(e) {
      const file = e.target.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("rawFile", file);

      fetch(backendURL + "/extract_months_categories", {
        method: "POST",
        body: formData,
      })
        .then((res) => res.json())
        .then((data) => {
          populateSelect("#months", data.months);
          populateSelect("#categories2", data.category2);
          populateSelect("#categories3", data.category3);
          populateSelect("#status", data.status);
          populateSelect("#processStatus", data.process_status);
        });
    }

    function populateSelect(selector, values) {
      const el = $(selector);
      el.empty();
      values.forEach((v) => el.append(new Option(v, v)));
    }

    function generateOutput() {
      const file = $("#rawFile")[0].files[0];
      const formData = new FormData();
      formData.append("rawFile", file);
      $("#months option:selected").each((i, opt) => formData.append("months[]", opt.value));
      $("#categories2 option:selected").each((i, opt) => formData.append("category2[]", opt.value));
      $("#categories3 option:selected").each((i, opt) => formData.append("category3[]", opt.value));
      $("#status option:selected").each((i, opt) => formData.append("status[]", opt.value));
      $("#processStatus option:selected").each((i, opt) => formData.append("process_status[]", opt.value));
      const filterType = $("input[name='filterType']:checked").val();
      formData.append("filterType", filterType);

      fetch(backendURL + "/generate_output2", {
        method: "POST",
        body: formData,
      })
        .then((response) => response.blob())
        .then((blob) => {
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "Output2.xlsx";
          a.click();
        });
    }
  </script>
</body>
</html>
